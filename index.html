<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>


</head>

<body>

    <h1>Formulário</h1>
    <div class="form">
        <form>
            <fieldset class="first-part">
                <legend class="personal-data">Dados pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade"><br>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="ALAGOAS">AL</option>
                    <option value="BAHIA">BA</option>
                    <option value="CEARÁ">CE</option>
                    <option value="MARANHÃO">MA</option>
                    <option value="PARAÍBA">PB</option>
                    <option value="PERNAMBUCO">PE</option>
                    <option value="PIAUÍ">PI</option>
                    <option value="RIOGRANDEDONORTE">RN</option>
                    <option value="SERGIPE">SE</option>
                </select><br>

            </fieldset>

            <fieldset class="second-part">
                <legend class="professional-data">Dados profissionais</legend>

                <label for="cargo">Natureza do cargo:</label><br>
                <label>
                    <input type="radio" name="setor" value="Gerência">Gerência
                </label>
                <label>
                    <input type="radio" name="setor" value="Financeiro">Financeiro
                </label>
                <label>
                    <input type="radio" name="setor" value="Recepção">Recepção
                </label>
                <label>
                    <input type="radio" name="setor" value="Administrativo">Administrativo
                </label>
                <label>
                    <input type="radio" name="setor" value="Jurídico">Jurídico
                </label><br>

                <label for="interesse">Área de interesse:</label><br>
                <input type="checkbox" id="computacao" name="interesse" value="Computação">
                <label for="computacao">Computação</label>
                <input type="checkbox" id="biologia" name="interesse" value="Biologia">
                <label for="biologia">Biologia</label>
                <input type="checkbox" id="meio_ambiente" name="interesse" value="Meio Ambiente">
                <label for="meio_ambiente">Meio Ambiente</label>
                <input type="checkbox" id="engenharia" name="interesse" value="Engenharia">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" id="historia" name="interesse" value="História">
                <label for="historia">História</label><br>

                <label for="curriculo">Mini-currículo:</label>
                <textarea id="curriculo" name="curriculo" cols="20" rows="10" minlength="10"
                    maxlength="300"></textarea><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </div>
</body>

</html>
